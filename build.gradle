plugins {
    id 'java'
}

group 'com.github.grantcooksey.optionalsmt'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.apache.kafka', name: 'connect-transforms', version: '2.4.1'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
